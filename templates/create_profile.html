<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="box">
    <div class="box_two">
    <form method="POST">
        <div class="text_heading"><p>Профиль</p></div>
        <div class="input_fields">
            <input class="name_one" type="text" name="name_one" placeholder="Имя" value="{{name}}">
            <input class="name_two" type="text" name="name_two" placeholder="Фамилия" value="{{surname}}">
            <input class="age" type="text" name="age" placeholder="Возраст" value="{{age}}">
        </div>
        <div class="buttons">
            <p>{{err}}</p>
            <button class="button_1">Сохранить</button>
            <button class="button_2" type="reset" onclick="location.href='{{ url_for('send', email=email, reset=1) }}'">Сменить пароль</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
