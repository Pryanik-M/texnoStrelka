        <div class="circle"></div>
        <div class="register-form-container">
             <form method="POST" action="/send">
            <h1 class="form-title">Сброс пароля</h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" name="mail" placeholder="Почта" value="{{email}}">
                </div>
            </div>
            <div class="base">
                <div class="form-field">
                    <input type="text" name="unik_cod" placeholder="Уникальный код">
                </div>
            </div>
            <div class="form-buttons_2">
                {% if flag == False %}
                <button class="button_2" name="send_code">Отправить код</button>
                {% elif flag == True %}
                <button class="button_2" name="send_code">Подтвердить</button>
                {% endif %}
            </div>
             </form>
        </div>

    </main>
